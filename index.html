<!DOCTYPE html>
<html lang="en">

<head>
  <title>Movie Theatre Booking</title>
  <meta charset="UFT-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Icon: fontawesome / Flaticon / Bootstrap-->
  <script src="https://kit.fontawesome.com/a62f436beb.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="./flaticon/flaticon.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&family=Noto+Serif:wght@700&family=Raleway&display=swap"
    rel="stylesheet">

  <!--jquery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <!--CSS and icon link-->
  <link rel="stylesheet" href="./css/bootstrap-reboot.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="icon" type="image/x-icon" href="./img/logo.jpg">
</head>

<body>
  <div class="container">
    <!-- Opening Screen -->
    <div class="opening">
      <div class="row top">
        <h1 class="col">
          <p class="drops">
            <span class="dropText">N</span>
            <span class="dropText">o</span>
            <span class="dropText"> </span>
            <span class="dropText">M</span>
            <span class="dropText">o</span>
            <span class="dropText">v</span>
            <span class="dropText">i</span>
            <span class="dropText">e</span>
          </p>
          <p class="bigger">
            NO LIFE
          </p>
        </h1>
      </div>
      <div class="row">
        <i class=" col fas fa-angle-double-down"></i>
      </div>
      <div class="row">
        <a class="col msg" href="#carouselExampleIndicators">Check out Now On Theater<span> ! </span> </a>
      </div>
    </div>

    <!-- Top navigation bar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light">
      <p class="alert">Please enter a keyword</p>
      <div class="container-fluid">
        <a class="navbar-brand websiteTitle" href="./index.html"><span> Y</span>Cinema</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <!-- display number of movie results  -->
            <li class="nav-item numOfResult">
            <!-- display number of movie results  -->
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2 search" type="text" placeholder="Search movies, actors, editors, etc"
              aria-label="default input">
            <button class="btn btn-outline-light searchBtn" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Carousel -->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner nowOnTheater">
        <!-- Append carousel-item here-->
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Search Result -->
    <div class="searchResult" id="searchResult">

      <!-- result cards 5 panels in one row / 10 moview at one page-->
      <div class="row row-cols-1 row-cols-md-5 g-5 movieListRow">
        <div class="col card bg-dark text-white">
          <img src="./img/sample4.jpg" class="card-img clicked posterImg" alt="671">
        </div>
      </div>

      <div class="popOverContent">
        <!--display small description of selected movie : appear on click at the bottom-->
      </div>

      <nav aria-label="Page navigation example" class="pageNav">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
          </li>
          <li class="page-item"><a class="page-link pageNum" href="#">1</a></li>
          <li class="page-item"><a class="page-link pageNum" href="#">2</a></li>
          <li class="page-item"><a class="page-link pageNum" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>
    </div>

    <!--footer-->
    <footer class="footer">
      <div>
        Â©Yuki Matsubara 2021. All Rights Reserved.
        <a href="https://www.linkedin.com/in/yukimatsubara/" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com/YukiRamu" target="_blank"><i class="fab fa-github-square"></i></a>
      </div>
    </footer>
  </div>

  <!--Modal popup for the trailer-->
  <div class="trailerModal">
    <div class="trailerBackground">
      <div class="trailer">
        <!--modal contents-->
        <div id="movieTrailer" class="carousel slide trailerContents" data-bs-touch="false" data-bs-interval="false">
          <!-- Append trailer here -->
        </div>
        <!--modal contents-->
      </div>
    </div>
  </div>

  <!--  Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  <!--JavaScript-->
  <script type="text/javascript" src="./js/variables.js"></script>
  <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
